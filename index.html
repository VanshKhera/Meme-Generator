<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="meme"></canvas>
  <br>
  <div class="body-area">
    <label for="imgFileInp">Upload an image</label>
  <input type="file" id="imgFileInp">
  <label for="upperText">Upper Text</label>
  <input type="text" id="upperText">
  <label for="bottomText">Bottom Text</label>
  <input type="text" id="bottomText">
  <h3>Export Settings</h3>
  <label for="imgName">Image Name(without extension)</label>
  <input type="text" id="imgName">
  <select name="imgType" id="imgType">
    <option value=".png">.png</option>
    <option value=".jpeg">.jpeg</option>
    <option value=".jfif">.jfif</option>
  </select>
  <button id="exportImg" class="exportImg" onclick="downloadMeme()">Export</button>
</div>
Repository: <a href="https://github.com/VanshKhera/Meme-Generator" target="_blank">https://github.com/VanshKhera/Meme-Generator</a> 
  <script src="script.js"></script>
</body>
</html>
